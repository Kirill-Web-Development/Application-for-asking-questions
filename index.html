<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with database and auntification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar mb-5 py-3 shadow-sm">
        <div class="container">
            <form class="container-fluid d-flex justify-content-between align-items-center">
                <h2>Auntification</h2>
                <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#authModal">
                    Auntification
                </button>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <form id='q-form' action="" class="mb-5 col-12 col-md-6">
                <h1 class="mb-3">Ask a question</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="q-input" placeholder="type question">
                    <label for="q-input">Your question</label>
                  </div>
                <!-- <input id="q-input" type="text" placeholder="Задайте вопрос"> -->
                <button class="btn btn-primary btn-lg" type="submit">Send question</button>
            </form>
        </div>

        <div class="row">
            <h2>All questions</h2>
            <ul class="question-list list-group list-group-flush">
            </ul>
        </div>
    </div>

<!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="auth-modalLabel">Аунтефикация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="auth-form" action="" class="d-flex flex-column">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="auth-email" placeholder="Email">
                            <label for="auth-email">Your email</label>
                          </div>
                        <!-- <input id="auth-email" type="email" placeholder="Email" class="mb-3"> -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="auth-password" placeholder="Password">
                            <label for="auth-password">Your password</label>
                          </div>
                        <!-- <input id="auth-password" type="password" placeholder="Password" class="mb-3"> -->
                        <button type="submit" class="btn btn-primary mb-2">Enter</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
    <script src="./js/showErr.js"></script>
    <script src="./js/hideErr.js"></script>
    <script src="./js/getPastTime.js"></script>
    <script src="./js/closeModal.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/questionClass.js"></script>
    <script src="./js/questionHandler.js"></script>
    <script src="./js/deleteQuestion.js"></script>
    <script src="./js/getQuestion.js"></script>
    <script src="./js/authWIthEmailAndPassword.js"></script>
    <script src="./js/authHandler.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
